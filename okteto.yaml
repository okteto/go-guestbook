build:
  guestbook:
    dockerfile: Dockerfile
  dev:
    dockerfile: Dockerfile

deploy:
  - cd manifests; kustomize edit set image ${OKTETO_BUILD_GUESTBOOK_IMAGE}
  - kubectl apply -k manifests
dev:
  guestbook:
    command: ["bash"]
    forward:
      - 8080:8080
      - 9229:9229
    image: ${OKTETO_BUILD_DEV_IMAGE}
    sync:
      - .:/usr/src/app
